<br>
<h2>Cadastro de usuário</h2>
<br>
<form #f="ngForm" (submit)="form_cadastro(f)">
  <input type="email" class="form-control" required ngModel email name="email" placeholder="Email">
<br />
<small *ngIf="!verificaSeEmailsSaoIguais(f)"> Emails não são iguais</small>
  <input type="email" class="form-control" required ngModel email name="emailconfirmacao" placeholder="Confirme o email">
    <br />

  <input type="password" class="form-control" required ngModel name="senha" placeholder="Senha">
<br />
  <small *ngIf="!verificaSeSenhasSaoIguais(f)"> Senhas não conferem</small>
  <input type="password" class="form-control" required ngModel name="senhaconfirmacao" placeholder="Confirme a senha"><br />
  
  <br>
  <button class="btn btn-primary btn-lg" type="submit" [disabled]="!verificaSeFormEValido(f)">Cadastrar</button>
</form>
