<button class="btn btn-primary btn-lg"(click)="form_logout()" type="button"> Logout</button>

<br><br>
<h2> Cadastro de Pessoas</h2>

    <form #f="ngForm" (submit)="form_submit(f)">

    <input type="text" class="form-control" ngModel name="nome" placeholder="Nome" required>

    <br />

    <input type="text" class="form-control" ngModel name="sobrenome" placeholder="Sobrenome">

    <br />

    <input type="text" class="form-control" ngModel name="email" placeholder="Email">
    
        <br />
    
    <input type="text" class="form-control" ngModel name="telefone" placeholder="Telefone">
    
        <br />
    
    <button type="submit" class="btn btn-primary btn-lg"> Cadastrar</button>

    </form>
